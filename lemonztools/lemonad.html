<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Lemonad - Monad Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #8A2BE2; --purple-light: #a361ec; --lemon: #F7FF58; --lemon-dark: #e6d700;
            --bg-color: #F8F7FF; --card-bg-color: #FFFFFF; --text-color: #2c2c2c;
            --subtle-text-color: #666; --border-color: #eee; --shadow-color: rgba(0,0,0,0.07);
        }
        body[data-theme="dark"] {
            --bg-color: #121212; --card-bg-color: rgba(255, 255, 255, 0.05); --text-color: #f5f5f5;
            --subtle-text-color: #a0a0a0; --border-color: rgba(255, 255, 255, 0.1); --shadow-color: rgba(0,0,0,0.2);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        *, *::before, *::after { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
            background: var(--bg-color); color: var(--text-color); margin: 0; padding: 40px 20px; transition: background-color 0.4s ease;
        }
        .theme-switcher { position: absolute; top: 20px; right: 20px; cursor: pointer; width: 50px; height: 26px; background: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 30px; padding: 3px; z-index: 100; transition: background-color 0.4s ease, border-color 0.4s ease; }
        .theme-switcher-knob { width: 20px; height: 20px; background: var(--purple); border-radius: 50%; transition: transform 0.3s ease; }
        body[data-theme="dark"] .theme-switcher-knob { transform: translateX(24px); }
        .container { 
            background: var(--card-bg-color); backdrop-filter: blur(10px); padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color); border: 1px solid var(--border-color);
            text-align: center; width: 100%; max-width: 800px; transition: all 0.4s ease;
        }
        .header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .logo { animation: float 4s ease-in-out infinite; transition: transform 0.3s ease; border-radius: 50%; }
        .logo:hover { transform: scale(1.15) !important; animation-play-state: paused; }
        .header h1 { font-weight: 700; font-size: 3rem; margin: 0; background: linear-gradient(45deg, var(--purple) 30%, var(--lemon-dark) 90%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: var(--subtle-text-color); margin: 0; font-size: 1.1rem; transition: color 0.4s ease; }
        .input-group { display: flex; gap: 10px; margin-top: 20px; animation: fadeIn 0.5s ease-out; }
        #walletAddress { flex-grow: 1; padding: 15px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); border-radius: 8px; font-size: 1rem; transition: all 0.3s; }
        button { background: var(--purple); color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; }
        button:hover:not(:disabled) { background-color: var(--purple-light); transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3); }
        #results-container { text-align: left; }
        .results-section { border-top: 1px solid var(--border-color); padding-top: 30px; margin-top: 30px; transition: border-color 0.4s ease; }
        .results-section h2 { text-align: left; font-size: 1rem; letter-spacing: 1px; margin: 0 0 20px 5px; color: var(--subtle-text-color); text-transform: uppercase; font-weight: 600; transition: color 0.4s ease; animation: fadeIn 0.5s ease-out both; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
        .metric-card { background: var(--card-bg-color); border: 1px solid var(--border-color); padding: 20px; border-radius: 12px; transition: all 0.3s ease; animation: fadeIn 0.5s ease-out both; }
        .metric-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); border-color: var(--purple); }
        .metric-card p { margin: 0 0 5px; color: var(--subtle-text-color); font-size: 0.9rem; transition: color 0.4s ease; }
        .metric-card .value { font-size: 1.7rem; font-weight: 700; color: var(--purple); }
        .metric-card a { color: var(--purple); text-decoration: none; font-weight: 600; font-size: 0.8rem; }
        .nft-card { grid-column: 1 / -1; display: flex; align-items: center; justify-content: center; gap: 15px; font-size: 1.2rem; font-weight: 600; }
        .nft-card.yes { color: var(--lemon-dark); background: linear-gradient(135deg, rgba(247, 255, 88, 0.1), rgba(230, 215, 0, 0.2)); border-color: var(--lemon-dark); }
        .bouncing-loader { display: none; justify-content: center; align-items: center; margin: 30px auto 0; }
        .bouncing-loader div { width: 12px; height: 12px; margin: 0 5px; border-radius: 50%; background-color: var(--purple); animation: bounce 0.6s infinite alternate; }
        .bouncing-loader div:nth-child(2) { animation-delay: 0.2s; background-color: var(--lemon-dark); }
        .bouncing-loader div:nth-child(3) { animation-delay: 0.4s; }
        .rank-card { grid-column: 1 / -1; text-align: center; background: linear-gradient(45deg, var(--purple), var(--purple-light)); border: none; color: white; padding: 25px; }
        .rank-card .rank-title { color: var(--lemon); font-size: 2.2rem; text-shadow: 0 0 10px rgba(0,0,0,0.3); margin-top: 5px; font-weight: 700; display: block; }
        .rank-card .rank-description { font-size: 1rem; margin-top: 10px; color: rgba(255,255,255,0.9); max-width: 80%; margin-left: auto; margin-right: auto; }
        body[data-theme="dark"] .metric-card:hover { border-color: var(--purple-light); }
    </style>
</head>
<body>
    <div class="theme-switcher" id="themeSwitcher" title="Toggle Theme"><div class="theme-switcher-knob"></div></div>
    
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/Zpp2eYc.png" alt="Lemonad Logo" width="60" class="logo">
            <div><h1>Lemonad</h1><p>Monad Wallet Analyzer</p></div>
        </div>
        <div class="input-group">
             <input type="text" id="walletAddress" placeholder="Enter your wallet address 0x...">
             <button id="analyzeButton" onclick="analyzeTransactions()">Analyze</button>
        </div>
        <div class="bouncing-loader" id="loader">
            <div></div><div></div><div></div>
        </div>
        <div id="results-container"></div>
    </div>

    <script>
        let myChart = null;
        const themeSwitcher = document.getElementById('themeSwitcher');
        const setTheme = (theme) => {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('lemonadTheme', theme);
            updateChartTheme(theme);
        };
        themeSwitcher.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('lemonadTheme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
        });
        const updateChartTheme = (theme) => {
            if (!myChart) return;
            const gridColor = (theme === 'dark') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const ticksColor = (theme === 'dark') ? '#a0a0a0' : '#666';
            myChart.options.scales.x.grid.color = gridColor;
            myChart.options.scales.y.grid.color = gridColor;
            myChart.options.scales.x.ticks.color = ticksColor;
            myChart.options.scales.y.ticks.color = ticksColor;
            myChart.update();
        };
        function timeAgo(timestamp) {
            if(timestamp === null) return 'N/A';
            const seconds = Math.floor(Date.now() / 1000) - timestamp;
            if(seconds < 60) return `${Math.floor(seconds)}s ago`;
            if(seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if(seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if(seconds < 2592000) return `${Math.floor(seconds / 86400)}d ago`;
            if(seconds < 31536000) return `${Math.floor(seconds / 2592000)}mo ago`;
            return `${Math.floor(seconds / 31536000)}y ago`;
        }
        function generateChartLabels() {
            return Array.from({ length: 7 }, (_, i) => {
                const d = new Date(); d.setDate(d.getDate() - (6 - i));
                return d.toLocaleDateString('en-US', { weekday: 'short' });
            });
        }
        async function analyzeTransactions() {
            const walletAddress = document.getElementById('walletAddress').value;
            const resultsContainer = document.getElementById('results-container');
            const loader = document.getElementById('loader');
            const button = document.getElementById('analyzeButton');
            const WORKER_URL = 'https://plain-limit-6104.lemonzm7.workers.dev/';
            if (!walletAddress.trim()) {
                resultsContainer.innerHTML = '<p style="color: red; width: 100%; text-align: center;">Please enter a wallet address.</p>';
                return;
            }
            resultsContainer.innerHTML = ''; 
            loader.style.display = 'flex'; 
            button.disabled = true;
            if (myChart) myChart.destroy();
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: walletAddress })
                });
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || 'Could not fetch data.');
                
                if (data.isNewWallet) {
                    resultsContainer.innerHTML = `
                        <div class="results-section">
                            <div class="grid-3">
                                <div class="metric-card rank-card" style="animation-delay: 0s;">
                                    <p>🏆 Your Lemonad Rank</p>
                                    <span class="rank-title">${data.walletRank.title}</span>
                                    <p class="rank-description">${data.walletRank.description}</p>
                                </div>
                                <div class="metric-card" style="animation-delay: 0.1s;">
                                    <p>Current Balance</p>
                                    <span class="value" style="font-size: 1.5rem">${data.balance.toFixed(4)} MON</span>
                                </div>
                                <div class="metric-card" style="animation-delay: 0.2s;">
                                    <p>Gas Price</p>
                                    <span class="value">${data.gasPriceGwei} <small style="font-size: 0.9rem">Gwei</small></span>
                                </div>
                            </div>
                        </div>
                        <div class="results-section">
                             <div class="metric-card" style="animation-delay: 0.3s; text-align: center;">
                                <p style="font-size: 1.1rem; color: var(--text-color);">You have no transactions on Monad yet.</p>
                                <p style="font-size: 0.9rem;">Please make at least one transaction on the Monad testnet to see your full stats!</p>
                            </div>
                        </div>
                    `;
                    return; 
                }
                resultsContainer.innerHTML = `
                    <div class="results-section">
                        <h2>Overview</h2>
                        <div class="grid-3">
                             <div class="metric-card rank-card" style="animation-delay: 0s;">
                                <p>🏆 Your Lemonad Rank</p>
                                <span class="rank-title">${data.walletRank.title}</span>
                                <p class="rank-description">${data.walletRank.description}</p>
                            </div>
                            <div class="metric-card" style="animation-delay: 0.1s;">
                                <p>Current Balance</p>
                                <span class="value" style="font-size: 1.5rem">${data.balance.toFixed(4)} MON</span>
                            </div>
                            <div class="metric-card" style="animation-delay: 0.2s;">
                                <p>Gas Price</p>
                                <span class="value">${data.gasPriceGwei} <small style="font-size: 0.9rem">Gwei</small></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="results-section">
                        <h2 style="animation-delay: 0.3s">Activity Pulse</h2>
                        <div class="grid-3">
                            <div class="metric-card" style="animation-delay: 0.4s;">
                                <p>Today (UTC)</p>
                                <span class="value">${data.txCountTodayUTC}</span>
                            </div>
                            <div class="metric-card" style="animation-delay: 0.5s;">
                                <p>Last 7 Days</p>
                                <span class="value">${data.txCount7d}</span>
                            </div>
                            <div class="metric-card" style="animation-delay: 0.6s;">
                                <p>Last Active</p>
                                <span class="value" style="font-size: 1.2rem">${timeAgo(data.lastTxTimestamp)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="results-section">
                        <h2 style="animation-delay: 0.7s">Deep Dive</h2>
                        <div class="grid-3">
                             <div class="metric-card" style="animation-delay: 0.8s;">
                                <p>Total Transactions</p>
                                <span class="value">${data.totalTxCount}</span>
                            </div>
                            <div class="metric-card" style="animation-delay: 0.9s;">
                                <p>Wallet Age</p>
                                <span class="value">${data.walletAgeDays === null ? 'N/A' : data.walletAgeDays + ' Days'}</span>
                            </div>
                            <div class="metric-card" style="animation-delay: 1.0s;">
                                <p>Contracts Interacted</p>
                                <span class="value">${data.totalContractsInteracted}</span>
                            </div>
                             <div class="metric-card" style="animation-delay: 1.1s; grid-column: 1 / -1;">
                                <p>Largest Transaction</p>
                                <span class="value">${data.largestTx.value} MON</span>
                                ${data.largestTx?.hash ? `<a href="https://testnet.monadexplorer.com/tx/${data.largestTx.hash}" target="_blank">View Transaction</a>` : ''}
                            </div>
                            <div class="metric-card nft-card ${data.hasNadsNft ? 'yes' : ''}" style="animation-delay: 1.2s;">
                                <span style="font-size: 1.5rem">🍋</span> <div>1M Nads Holder: <strong>${data.hasNadsNft ? 'Verified' : 'Not Found'}</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="results-section">
                        <h2 style="animation-delay: 1.3s">7-Day Activity Chart</h2>
                        <div id="chart-container" class="metric-card" style="animation-delay: 1.4s; padding: 20px;">
                           <canvas id="txChart" style="min-height: 250px;"></canvas>
                        </div>
                    </div>
                `;
                renderChart(data.dailyTxCounts);
            } catch (error) {
                 resultsContainer.innerHTML = `<p style="color: #dc3545; text-align:center; grid-column: 1 / -1;"><b>Error:</b> ${error.message}</p>`;
            } finally {
                loader.style.display = 'none'; button.disabled = false;
            }
        }
        function renderChart(chartData) {
            if (!document.getElementById('txChart')) return;
            const ctx = document.getElementById('txChart').getContext('2d');
            const currentTheme = document.body.getAttribute('data-theme');
            const gridColor = (currentTheme === 'dark') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const ticksColor = (currentTheme === 'dark') ? '#a0a0a0' : '#666';
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(138, 43, 226, 0.5)');
            gradient.addColorStop(1, 'rgba(247, 255, 88, 0.3)');
            myChart = new Chart(ctx, { type: 'bar', data: { labels: generateChartLabels(), datasets: [{ label: 'Daily Transactions', data: chartData, backgroundColor: gradient, borderColor: 'var(--purple)', borderWidth: 2, borderRadius: 5, hoverBackgroundColor: 'var(--purple-light)' }] }, options: { scales: { y: { beginAtZero: true, ticks: { precision: 0, color: ticksColor, font: { family: 'Poppins' } }, grid: { color: gridColor } }, x: { ticks: { color: ticksColor, font: { family: 'Poppins' } }, grid: { color: 'transparent' } } }, responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { backgroundColor: '#000', titleFont: { family: 'Poppins' }, bodyFont: { family: 'Poppins' }, padding: 10 } } } });
        }
    </script>
</body>
</html>
